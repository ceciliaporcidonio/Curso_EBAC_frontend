<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <h1>EBAC Motors</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav> 
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Em destaque</a>
                    </li>
                    <li>
                        <a href="#">Promoções</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Adicione um ID ao seu elemento de slider -->
    <div id="carousel-imagens">
        <img src="images/slide1.png" alt="Carro da Porsche">
        <img src="images/slide2.png" alt="Carro da BMW">
        <img src="images/slide3.png" alt="Carro da Ford">
    </div>

    <section>
        <div class="container">
            <img src="images/loja.jpg" alt="Imagem da loja EBAC Motors">
            <div>
                <h2>Sobre</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        // Certifique-se de que o documento esteja completamente carregado antes de executar o script
        $(document).ready(function(){
            // Certifique-se de que o ID correto é usado no seletor
            $('#carousel-imagens').slick({
                autoplay: true,
        });
            $('.menu-hamburguer').click(function(){
                $('nav').slideToggle();
            })
        });
    </script>
</body>
</html>
